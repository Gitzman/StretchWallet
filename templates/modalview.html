<!-- Add Vault Modal -->
<div class="modal fade" id="buildVault" tabindex="-1" role="dialog" aria-labelledby="buildVaultLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="buildVault"></h5>
      </div>
      <div class="modal-body">
      	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        	<h3>Build Vault for asset {{assets.asset_code}}</h3>
        <form>
				<div class="form-group">
					<label for="currencyname_new">Name the New Currency:</label>
					<input type="text" required>
				</div>
				<div class="form-group">
					<label for="amount_current">Currency Amount to add to Vault:</label>
					<input type="number" ng-model="amountCurrent" required> out of {{cow.balance}}
				</div>
				<div class="form-group">
					<label for="denomination">Denomination (exchange rate):</label>
					<input type="number" ng-model="denomination" required>
				</div>
				<div class="form-group">
					<label for="amount_new">New Currency Amount</label>
					<input class="gray-background" type="number" ng-model="amount_new" value={{amountCurrent/denomination}} readonly>
				</div>
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Build Vault</button>
      </div>
    </div>
  </div>
</div>
