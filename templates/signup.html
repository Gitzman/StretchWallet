<!DOCTYPE html>
<html lang="en">
	<head>
		<title>stenoConnect Sign Up</title><meta charset=utf-8 />
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" media="screen" href="/static/dist/css/custom.css" />
		<link rel="stylesheet" href="/static/dist/css/todo.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script src="/static/dist/js/components.js"></script>
		<script src="/static/dist/js/app.js"></script>
		<script src="/static/dist/js/todo.js"></script>
		<script src="/static/dist/js/custom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>

		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	</head>
	<body>
		<header id="header"></header>
		<script type="text/javascript">
			$('#header').load('header');
	  </script>
		<div id="wrap">
			<div id="main" class="container">
				<div class="row">
					<div class="col-sm-12 col-md-6 col-md-push-4 formBG">
						<h1>Sign up here.</h1>
						<form method="post" action="new_user">
							<div class="form-group">
								<label for="firstname">First name:</label>
						    <input type="text" class="form-control" id="firstname" name="firstname" required>
		    			</div>
		    			<div class="form-group">
								<label for="lastname">Last name:</label>
						    <input type="text" class="form-control" id="lastname" name="lastname" required>
		    			</div>
		    			<div class="form-group">
								<label for="phone">Phone number (Work):</label>
						    <input type="tel" class="form-control" id="phone" name="phone" placeholder="xxx-xxx-xxxx" title="Please reformat your phone number like the following: xxx-xxx-xxxx" pattern="([a-z, A-Z, 0-9]{3})-([0-9]{3})-([0-9]{4})$" required>
		    			</div>
		    			<div class="form-group">
								<label for="email">Email address</label>
						    <input type="email" class="form-control" id="email" name="email" placeholder="email@domain.com" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$" required>
		    			</div>
		    			<div class="form-group">
								<label for="password">Password (minimum of 6 characters):</label>
						    <input type="password" class="form-control" id="password" name="password" pattern=".{6,}" required>
		    			</div>
		    			<div class="form-group">
								<div class="errorMessage" style="display:none;">Please select at least one.</div>
						  	<label for="role">Select all that apply.</label>
							 		<div class="checkbox-group required" id="role">
							  		<label class="checkbox"><input class='{roles: true}' type="checkbox" name="role[]" value="stenographer">I'm a Stenographer</label>
							  		<label class="checkbox"><input class='{roles: true}' type="checkbox" name="role[]" value="scopist">I'm a Scopist</label>
							  		<label class="checkbox"><input class='{roles: true}' type="checkbox" name="role[]" value="proofreader">I'm a Proofreader</label>
							  	</div>
							</div>
					  	<input class="btn btn-primary btn-lg" id="btn-signup" type="submit" value="Get Started">
						</form>
					</div>
				</div>
			</div>
		</div>
		<footer class="footer"></footer>
		<script type="text/javascript">
			$('.footer').load('footer');
		</script>
	</body>
</html>
