<!DOCTYPE html>
<html lang="en">
	<head>
		<title>stenoConnect Login</title><meta charset=utf-8 />
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" media="screen" href="/static/dist/css/custom.css" />
		<link rel="stylesheet" href="/static/dist/css/todo.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script src="/static/dist/js/components.js"></script>
		<script src="/static/dist/js/app.js"></script>
		<script src="/static/dist/js/todo.js"></script>
		<script src="/static/dist/js/custom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>

		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	</head>
	<body>
		<header id="header"></header>
		<script type="text/javascript">
			$('#header').load('header');
	  </script>
		<div id="wrap">
			<div id="main" class="container">
				<div class="row">
					<div class="col-sm-12 col-md-6 col-md-push-4 formBG">
            <h1>Login</h1>
            <form method="post">
              <div class="form-group">
              	<label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="email@domain.com" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$" required>
              </div>
              <div class="form-group">
              	<label for="password">Password (minimum of 6 characters):</label>
                <input type="password" class="form-control" id="password" name="password" pattern=".{6,}" required>
              </div>
              <input class="btn btn-primary btn-lg" id="btn-login" type="submit" value="Submit">
            </form>
        	</div>
      	</div>
			</div>
		</div>
		<footer class="footer"></footer>
		<script type="text/javascript">
			$('.footer').load('footer');
		</script>
  </body>
</html>
