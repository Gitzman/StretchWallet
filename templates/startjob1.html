<!DOCTYPE html>
<html ng-app="todoApp" lang="en">
	<head>
		<title>stenoConnect Start Job</title><meta charset=utf-8 />
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" media="screen" href="/static/dist/css/custom.css" />
		<link rel="stylesheet" href="/static/dist/css/todo.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script src="/static/dist/js/components.js"></script>
		<script src="/static/dist/js/app.js"></script>
		<script src="/static/dist/js/todo.js"></script>
		<script src="/static/dist/js/custom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>

		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	</head>
	<body>
		<header id="header"></header>
		<script type="text/javascript">
			$('#header').load('header');
	  </script>
		<div id="wrap">
			<div id="main" class="container">
				<div class="row">
          <div class="col-sm-12 col-md-6 col-md-push-4 formBG">
						<h1>Start a new job!</h1>
						<h3>Step 1: Enter job details</h3>
						<form id="newjob" method="post" action="new_job">
							<div class="form-group">
								<label for="jobtitle">Job Name:</label>
								<input type="text" class="form-control" id="jobtitle" name="jobtitle" value="" required>
							</div>
							<div class="form-group">
								<label for="jobdesc">Job Description:</label>
								<textarea type="text" class="form-control" id="jobdesc" name="jobdesc" value="" rows="2"></textarea>
							</div>
							<div class="form-group">
								<label for="jobduedate">Due Date:</label>
								<input type="date" class="form-control" id="jobduedate" name="jobduedate" value="" required>
							</div>
							  <input class="btn btn-primary btn-lg" type="submit" value="Continue"><span style="padding-left:10px;">Next Step: Upload Files</span>
						</form>
					</div>
				</div>
			</div>
		</div>
		<footer class="footer"></footer>
		<script type="text/javascript">
			$('.footer').load('footer');
		</script>
	</body>
</html>
